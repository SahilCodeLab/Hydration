<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Notification ðŸ’¦</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to bottom, #38a169, #2d3748); color: white; }
    .water-drop { animation: drip 2s infinite; }
    @keyframes drip {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(20px); opacity: 0.5; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-4 flex items-center">
    <span class="water-drop">ðŸ’§</span> Send Notification <span class="water-drop">ðŸ’§</span>
  </h1>
  <form id="notificationForm" class="flex flex-col items-center">
    <label class="mb-2">Message (use [name] for username):</label>
    <input type="text" id="message" class="p-2 rounded text-black mb-4" placeholder="Hey [name], ek sip lo! ðŸ’§" required />
    <label class="mb-2">Send to:</label>
    <select id="target" class="p-2 rounded text-black mb-4" required>
      <option value="All">All Users</option>
    </select>
    <p id="preview" class="text-yellow-300 mb-4">Preview: Loading...</p>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Send Notification</button>
  </form>
  <p id="error" class="text-red-300 mt-2"></p>

  <script>
    // Fetch users for dropdown
    fetch('https://hydration-hhjy.onrender.com/users')
      .then(response => response.json())
      .then(data => {
        const targetSelect = document.getElementById('target');
        data.users.forEach(user => {
          const option = document.createElement('option');
          option.value = user;
          option.text = user;
          targetSelect.appendChild(option);
        });
        updatePreview();
      })
      .catch(error => {
        document.getElementById('error').textContent = 'Error loading users: ' + error.message;
      });

    // Live preview
    function updatePreview() {
      const message = document.getElementById('message').value || "Hey [name], ek sip lo! ðŸ’§";
      const target = document.getElementById('target').value;
      const preview = document.getElementById('preview');
      if (target === "All") {
        preview.textContent = `Preview: Hey (user), ${message.replace('[name]', 'user')}`;
      } else {
        preview.textContent = `Preview: Hey ${target}, ${message.replace('[name]', target)}`;
      }
    }

    document.getElementById('message').addEventListener('input', updatePreview);
    document.getElementById('target').addEventListener('change', updatePreview);

    // Handle form submission
    document.getElementById('notificationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const target = document.getElementById('target').value;
      const error = document.getElementById('error');

      try {
        const response = await fetch('https://hydration-hhjy.onrender.com/manual-send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, target }),
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Failed to send notification');
        }
        error.textContent = data.message;
      } catch (err) {
        error.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
